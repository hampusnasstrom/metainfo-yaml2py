imports: |
    import numpy as np
    from structlog.stdlib import (
        BoundLogger,
    )
    from nomad.metainfo import (
        MSection, 
        Package, 
        Quantity,
        SubSection,
        MEnum,
        Reference,
        Datetime,
        Section,
    )
